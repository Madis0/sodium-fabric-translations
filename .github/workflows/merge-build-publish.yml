name: 'Merge, Build and Publish'
on:
  schedule:
    - cron: 0 0 * * 1
permissions:
  contents: write
jobs:
  merge:
    name: Merge the PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Find Pull Request
        uses: juliangruber/find-pull-request-action@v1
        id: find-pull-request
        with:
          branch: l10n_main
      - name: Merge Pull Request
        if: steps.find-pull-request.outputs.number != ''
        uses: juliangruber/merge-pull-request-action@v1
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          number: '${{ steps.find-pull-request.outputs.number }}'
          method: squash
          repo: '${{ github.repository }}'
      - name: Fail Job If Zero Pull Request
        if: steps.find-pull-request.outputs.number == ''
        run: exit 1
  version:
    name: Bump Version
    runs-on: ubuntu-latest
    needs:
      - merge
    outputs:
      tag: '${{ steps.bump.outputs.tag }}'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Bump Version
        id: bump
        uses: anothrNick/github-tag-action@d77194f92b4ca48b05df5c20709984535a9cd6e0
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          WITH_V: true
  publish:
    name: Build Resource Pack
    runs-on: ubuntu-latest
    needs:
      - version
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Create Resource Pack File
        run: (cd Sodium\ Translations && zip -r "../SodiumTranslations.zip" *)
      - name: Generate Checksum
        run: >-
          sha1sum "SodiumTranslations.zip" | cut -d " " -f 1 >
          "SodiumTranslations.zip.sha1sum"
      - name: Store Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Resource Pack
          path: SodiumTranslations.zip*
      - name: Release on GitHub
        id: release-step
        uses: softprops/action-gh-release@c9b46fe7aad9f02afd89b12450b780f52dacfb2d
        with:
          tag_name: '${{ needs.version.outputs.tag }}'
          generate_release_notes: true
          files: SodiumTranslations.zip*
      - name: Fetch Latest Minecraft Release
        id: fetch-mc-release
        run: |
          curl -o minecraft.json https://piston-meta.mojang.com/mc/game/version_manifest_v2.json && echo ::set-output name=minecraftVersion::$(cat minecraft.json)
      - name: Release on Modrinth and CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: yfDziwn1
          modrinth-token: '${{ secrets.MODRINTH_TOKEN }}'
          curseforge-id: 867964
          curseforge-token: '${{ secrets.CURSEFORGE_TOKEN }}'
          name: 'Sodium Translations ${{ needs.version.outputs.tag }}'
          version: '${{ needs.version.outputs.tag }}'
          changelog: 'Changelog: ${{ steps.release-step.outputs.url }}'
          loaders: minecraft
          game-versions: |
            >=1.17 <=${{ fromJson(steps.fetch-mc-release.outputs.minecraftVersion).latest.release }}
          files: |
            SodiumTranslations.zip
          dependencies: |
            sodium(required){modrinth:AANobbMI}{curseforge:394468}#(ignore:curseforge,github)
